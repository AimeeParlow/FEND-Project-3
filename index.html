<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>

<!--Header-->

    <div id= "game" class="container">
        <header>
            <h1>Matching Game by Aim√©e!</h1>
        </header>

<!--score panel-->

        <section class="score-panel">
        	<ul id="star-rank" class="stars">
        		<li><i class="star fa fa-star"></i></li>
        		<li><i class="star fa fa-star"></i></li>
        		<li><i class="star fa fa-star"></i></li>
        	</ul>

        	<div class="moves-count">
				<span id="moves">0</span> Moves
			</div>

            <div id="timer-area" class="timer">
				<time>00:00:00</time>
			</div>
			
            <div id ="reset" class="restart">
            	<i class="fa fa-repeat"></i>
            </div>
        </section>

<!--cardboard-->

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

<!--Result field-->

	<div id="result-area" class="container">
		<div id="result-content">
			<span class="close">&times;</span>
			<div id="result-text"></div>
			<div id="star-score"></div>
			<div id="clicked-score"></div>
			<div id="time-score"></div>
			<div id="play-again-button">
				<button type="button">PLAY AGAIN</button>
			</div>
		</div>
	</div>
	
<!--script link-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
